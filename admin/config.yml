        label: List under "Community Support Networks"
        widget: boolean
        required: false
      - hint: ''
        name: f_list-on-test-results-page
        label: List on Test Results page
        widget: boolean
        required: false
      - hint: (ex. $100, $100-300, $0-100)
        name: f_cost
        label: Price (dollar amount or range to be displayed in the guide)
        widget: string
        required: true
      - hint: (ex 100, 300, 0)
        name: f_cost-sort
        label: Price (digit used to sort the results)
        widget: number
        required: true
      - hint: ''
        name: f_sliding-scale-available
        label: Display financial support/insurance information?
        widget: boolean
        required: false
      - hint: >-
          Use one line per detail (Ex. "Financial assistance available.  Accepts
          Medicaid.  Accepts some insurance.")
        name: f_financial-assistance-details
        label: Additional financial assistance/insurance details
        widget: markdown
        required: false
      - hint: ''
        name: f_accepts-insurance
        label: Accepts some insurance plans
        widget: boolean
        required: false
      - hint: ''
        name: f_accepts-medicaid
        label: Accepts Medicaid
        widget: boolean
        required: false
      - hint: ''
        name: f_offers-sliding-scale-pricing
        label: Offers sliding scale pricing
        widget: boolean
        required: false
      - hint: >-
          Use one line for each bullet.  Anything not covered by Includes,
          Insurance, Medicaid, Sliding Scale, Gestational Age
        name: f_additional-bullet-point-information
        label: Additional bullet point information
        widget: markdown
        required: false
      - hint: (ex. 1-3 days)
        name: f_ship-time
        label: Delivery (in days or range of days to be displayed in guide)
        widget: string
        required: true
      - hint: >-
          Use a single number of days, or the low limit of a range (ex. "1" for
          "1-3 days")
        name: f_ship-time-low-limit
        label: Delivery (digit used to sort the results)
        widget: number
        required: true
      - hint: '*optional'
        name: f_ship-time-details
        label: Delivery (Tooltip popup)
        widget: markdown
        required: false
      - hint: ''
        name: f_ages-served
        label: Ages Served
        widget: select
        required: true
        options:
          - label: 16+
            value: 16+
          - label: 18+
            value: 18+
          - label: All
            value: All
          - label: 14+
            value: 14+
          - label: 12+
            value: 12+
          - label: 13+
            value: 13+
          - label: 15+
            value: 15+
          - label: 17+
            value: 17+
      - hint: '*optional'
        name: f_ages-served-details
        label: Ages Served (Tooltip popup)
        widget: markdown
        required: false
      - hint: >-
          AP1 = Abortion Pills (Mife+Miso), AP2 = Abortion Pills (Miso only),
          VV1 = Virtual visit with provider, VV2 = Virtual visit with provider
          (by request), OC1 = Online consultation by form.  (To add options to
          this list, exit the "Supplier" CMS and edit the "Supplier Options"
          CMS.)
        name: f_includes
        label: What's Included? (Step 1)
        widget: relation
        required: false
        collection: supplier_options
        value_field: cms/supplier-options/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: >-
          IMPORTANT: Copy each option above into a comma separated list (ex.
          AP1, OC1)
        name: f_includes-required-for-this-to-work
        label: What's Included? (Step 2)
        widget: string
        required: false
      - hint: You can also leave blank
        name: f_gestational-age-dropdown
        label: Gestational age dropdown
        widget: select
        required: false
        options:
          - label: For pregnancies up to 11 weeks
            value: For pregnancies up to 11 weeks
          - label: For pregnancies up to 10 weeks
            value: For pregnancies up to 10 weeks
          - label: For pregnancies up to 9 weeks
            value: For pregnancies up to 9 weeks
          - label: For pregnancies up to 8 weeks
            value: For pregnancies up to 8 weeks
          - label: For pregnancies up to 12 weeks
            value: For pregnancies up to 12 weeks
          - label: For pregnancies up to 13 weeks
            value: For pregnancies up to 13 weeks
      - hint: >-
          Description of provider's services.  This appears in the "About This
          Provider" dropdown on each listing
        name: f_summary-2-0
        label: Summary
        widget: markdown
        required: false
      - hint: >-
          1 or 2 - 1 for top tier (Just the Pill) 2 for studies, etc
