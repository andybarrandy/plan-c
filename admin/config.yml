            widget: text
          - hint: 'Original text: Justice, key: 18bf01ff'
            label: Text
            name: 18bf01ff
            widget: string
          - hint: "Original text: Through our work we strive to address the historical and ongoing oppression of individuals on the basis of race, gender, sexuality, income, age, geography and other marginalized and intersectional identities. We do this by centering these communities in our work increasing access to abortion pills, while also considering the circumstances the higher risk of criminalization and lack of general support for these communities. Further, we push back on unjust laws and criminalization of pregnant people.\_, key: 5d962cc2"
