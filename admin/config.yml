            name: 2eb4ddbe
            widget: string
          - hint: >-
              Original text: We believe that every person has the non-negotiable
              human right and ability to make their own choices and decisions
              regarding whether, when, and how to create or grow a family, and
              that everyone deserves unrestricted access to the rights,
              information, resources and support needed to care for themselves
              and for their families., key: 23df55e0
            label: Text
            name: 23df55e0
            widget: text
          - hint: "Original text: Furthermore, we believe everyone deserves unrestricted access to the rights, information, resources and support needed to care for themselves and for their families. We center the value of self-determination in both our organization's work as well as the ways in which we partner with our allies.\_, key: 5aa46990"
            label: Text
