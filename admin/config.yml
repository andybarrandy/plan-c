          - hint: "Original text: During COVID-19, a new wave of support for deregulating and demedicalizing access to abortion pills \_gained ground with policy makers, clinicians, and advocates, all of whom were eager to broaden access to abortion pills, a modern effective technology that can be safely accessed and used at home, with no in-person visit., key: -475d7358"
