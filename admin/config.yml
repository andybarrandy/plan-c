          - hint: "Original text: In 2018 we laid the groundwork for a study with UCSF to demonstrate online access to abortion pills throughout California. But the FDA refused to approve the study, for the same reason the restrictions remain in place politics. \_Instead, we took our idea to the state of Washington, where a respected clinic ran with it instead. , key: -225ed306"
            label: Text
            name: '-225ed306'
            widget: text
          - hint: "Original text: By now, dozens of websites were selling abortion pills, most from within the United States. This was unprecedented. But still there were so many people reaching out to reproductive health organizations, asking for help in self-managing their abortion--and no US\_organization was able to step up. So AidAccess.org came online to serve the US from the Netherlands, helping around 1,000 people/month with medically-supported at-home abortion care. By operating from outside the US, they were able to sidestep the politics of abortion for the time being. , key: 6e453a95"
            label: Text
            name: 6e453a95
            widget: text
          - hint: 'Original text: 2019, key: 1774e6'
            label: Text
            name: '1774e6'
            widget: string
          - hint: "Original text: By 2019 the Plan C website was receiving upwards of 50,000 hits/month, from all over the US, with over half of those visitors seeking out the Report Card. The work of the Plan C\_team was featured in major press and led to speaking engagements at events like Essence Festival and the Cycles+Sex Conference (now allbodies.com)., key: 629347da"
            label: Text
            name: 629347da
            widget: text
          - hint: 'Original text: 2020, key: 1774fc'
            label: Text
            name: 1774fc
            widget: string
          - hint: >-
              Original text: In April 2020, as the global pandemic hit, Plan C
              sent a call-out to medical providers across the nation, asking
              them to step up and consider providing telemedicine and pills
              shipped directly to patients during the pandemic. Hundreds
              responded to the call. In collaboration with University of
              Washington, Plan C developed a , key: -2dcfd2e6
            label: Text
            name: '-2dcfd2e6'
            widget: text
          - hint: 'Original text: Toolkit, key: 1f44461e'
            label: Text
            name: 1f44461e
            widget: string
          - hint: >-
              Original text:  to assist them as they begin to revolutionize
              access to early abortion across the U.S., key: 37a5e6c9
            label: Text
            name: 37a5e6c9
            widget: string
          - hint: 'Original text: Today, key: 4d3af21'
            label: Text
            name: 4d3af21
            widget: string
          - hint: >-
              Original text: Alongside clinics and startups beginning to serve
              patients with telemedicine and mailed pills, the medical community
              fast-tracked the adoption of new no-test protocols, opening the
              door to online abortion care., key: -1990f13e
            label: Text
            name: '-1990f13e'
            widget: text
          - hint: "Original text: More recently, developments like \"Advance Provision\"\_(or pills in advance) and mail forwarding have become creative alternate methods for people to access pills in restricted states, and a groundswell of support has led to amplification of self-managed info far and wide. , key: 6887c65e"
            label: Text
            name: 6887c65e
            widget: text
          - hint: >-
              Original text: In just six years, Plan C has helped to accelerate
              the demedicalization of medication abortion, changing the
              narrative and normalizing the method as well as working with
