          - hint: "Original text: I just learned about the important work of Plan C, and I am reaching out because I thought youd want to know about it too. \_, key: -1b025ed3"
            label: Text
            name: '-1b025ed3'
            widget: text
          - hint: >-
              Original text: In short, there is a solution for people who are
              looking for an abortion via online access to medically-safe and
              effective abortion pills by mail. And that even in states with
              restrictive laws, these medications are still readily available
              online, with or without telehealth support. I didnt know this
              option existed, and while the Plan C Guide to Pills has been
              around for years, the people in my life dont know about it.
              Thats why Im sharing it out now. , key: 5dec0be1
            label: Text
            name: 5dec0be1
            widget: text
          - hint: >-
              Original text: I know this can be a sensitive topic, which is why
              I encourage you to visit teamplanc.org and see sample posts and
              emails to get started. The reality is that as half the country
              restricts access for political reasons, there are millions of
              people that need to know they can access this private and
              affordable option. And they need clear information about what
              forms of access might be legally risky, which Plan C provides,
              too. , key: 2ba1b060
            label: Text
