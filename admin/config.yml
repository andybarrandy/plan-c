          - hint: >-
              Original text: This creative guide and video series began as a
              collaborative, community-centered response to the introduction of
              SB-8 in Texas in September 2021. From October through December
              2021, requests for abortion pills from Texans nearly tripledand
              we realized we didnt know much about how they worked or the legal
              risks., key: -502db9b1
            label: Text
            name: '-502db9b1'
            widget: text
          - hint: >-
              Original text: In collaboration with 20+ Texas-based creatives,
              filmmaker Lindsey L33 and Plan C, we went on a journey from Fall
              2021 through Summer 2022 to research abortion pill options in the
              US and turn that into art. During that time, Roe v. Wade was
              overturned and Texas current trigger ban on abortion went into
              effect, endangering Texans lives, as well as introducing
              criminalization and additional legal risks for those seeking
              abortions. , key: 195c45ea
            label: Text
            name: 195c45ea
            widget: text
          - hint: >-
              Original text: Still, we know our communities are continuing to
              seek access to abortion pills through direct mail from other
              states or in neighboring countries like Mexico. Were also all
              determining what the future around supporting reproductive rights
              organizations and taking care of ourselves looks like. And,
              thankfully, we still have our voices., key: -10b833ec
            label: Text
            name: '-10b833ec'
            widget: text
          - hint: >-
              Original text: So, beyond a creative guide to abortion pills, this
              is a call to action. Our hope is to inspire the creative
              communities we work and live in to speak openly and candidly about
              abortion access in Texas through art, education and activism,
              too., key: -3c057e5e
            label: Text
