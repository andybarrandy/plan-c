          - hint: >-
              Original text: At Future Front, our work is guided by a commitment
              to improving representation and resilience in our creative and
              small business communities. This has a distinct relationship to
              our understanding of social justice in Texaswhich includes
              reproductive justice., key: -48c7136b
            label: Text
            name: '-48c7136b'
            widget: text
          - hint: >-
              Original text: We envision a Texas that acknowledges and fights
              against the intersectional issues that affect the health of people
              with uteruses, like access to resources that cover basic needs,
              systemic racism, transphobia, abuse and violence, sexual
              miseducation and more. We envision a Texas without sexual stigmaa
              Texas that does not work to prevent all genders and sexes from
              receiving appropriate reproductive care and health services. ,
              key: 1f076520
            label: Text
            name: 1f076520
            widget: text
          - hint: >-
              Original text: We envision a Texas where spaces that prioritize
              individual agency and the communication of truthful, responsible
              information thrive. We envision a Texas where abortion is
              decriminalized. We envision a Texas where we can speak for
              ourselves., key: -626ca591
            label: Text
            name: '-626ca591'
            widget: text
          - hint: >-
              Original text: So, annually, we collaborate with women and LGBTQ+
              creatives, small business owners, leaders and like-minded orgs to
              share resources and explore reproductive health equity in
              Texasthrough everything from creative guides to cool parties.,
              key: -50650378
            label: Text
            name: '-50650378'
            widget: text
          - hint: >-
              Original text: And you are always invited to join us. Share what
              you can, send us hot tips and tell your friends! , key: 5fc228b
