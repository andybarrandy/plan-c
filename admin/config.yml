            widget: text
          - hint: "Original text: In tandem, grassroots outreach will ensure that not only is the method proven safe and effective, but that people know about it, how they can access it, and how they can ensure access and support for themselves and their communities no matter what political obstacles arise. \_, key: 4800525"
