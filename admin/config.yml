          - hint: "Original text: Abortion Pills:\_An Overview, key: -5ec3692c"
            label: Text
            name: '-5ec3692c'
            widget: string
          - hint: >-
              Original text: Abortion pills are an essential modern health
              technology, one that has existed for more than 30 years., key:
              15be332f
            label: Text
            name: 15be332f
            widget: text
          - hint: >-
              Original text: Abortion pills are safe and 98% effective when used
              in the first trimester. When misoprostol is used alone, it is
              80-85% effective in the first trimester. Serious complications
              occur in fewer than 0.4% of cases, making abortion pills safer
              than medications like penicillin and Viagra., key: 7476e511
            label: Text
            name: '7476e511'
            widget: text
          - hint: "Original text: The method was first discovered in Brazil, where a women noticed the side effect of misoprostol as inducing miscarriage. This discovery resulted in a private method of at-home abortion. \_Today, abortion pills are used by millions worldwide every year to self-manage early abortions (90% of abortions in Europe and Canada are with pills) and endorsed by the World Health Organization as an essential medication. \_ , key: -43105fc1"
            label: Text
            name: '-43105fc1'
            widget: text
          - hint: >-
              Original text: The first pill, Mifepristone, is taken to block the
              hormone progesterone which is important for maintaining a
              pregnancy. Then, 24 hours later, 4 misoprostol pills are taken to
              induce uterine contractions which cause a period., key: 30742cdb
            label: Text
            name: 30742cdb
            widget: text
          - hint: >-
              Original text: Medication abortions in the US are extemely common,
              accounting from 30-50% of all abortions. Self-managed abortions
              are harder to track in numbers, by nature of being self-managed:
              but people report choosing this option for many reasons, including
              cost, lack of access to clinic-based care - 90% of US counties
              dont currently have an abortion clinic or provider - and the
              desire for increased convenience and control. Research studies
              show that people can accurately evaluate their eligibility for
              abortion pill use and complete the method successfully, without
              the need for an ultrasound or in-person consult. , key: 3485e96a
            label: Text
            name: 3485e96a
            widget: text
          - hint: "Original text: But for reasons founded in politics not medicine, the Food and Drug Administration (FDA) \_restricts access to mifepristone, putting the U.S. radically out-of-step with international guidelines and preventing access for those who would need this method most of all. These restrictions could be changed by the FDA alone without needing any action from Congress. , key: 321c86cf"
            label: Text
            name: 321c86cf
            widget: text
          - hint: >-
              Original text: To be clear, these are the same pills you would get
              in a clinic: they can be sent by mail and taken at home, as is
              done by millions of people all around the world each year. We know
              that approximately 300,000 - 400,000 abortions in the US are with
              pills every year; it is estimated that tens of thousands are
              self-managed with pills ordered online., key: 205012f2
