          - hint: "Original text: STRATEGY\_1: Fuel Grassroots Outreach., key: 311efac4"
            label: Text
            name: 311efac4
            widget: string
          - hint: "Original text: At Plan C we have always operated in partnership:\_aligning with and funding local grassroots organizations so they can spread the word about and help normalize this transformative new option within their own communities.\_ We have learned from the recent rollout of the COVID vaccines that the successful diffusion of new medical advances depends as much on who the messenger is as the message itself. We plan to fuel this diffusion by providing information, technical assistance, and funding to strengthen the education and communication capacity of grassroots organizations working in communities facing barriers to abortion access.\_, key: -60d674c5"
            label: Text
            name: '-60d674c5'
            widget: text
          - hint: >-
              Original text: The Outreach portion of this initiative has already
              been funded. , key: -5b59001a
            label: Text
            name: '-5b59001a'
            widget: string
          - hint: "Original text: STRATEGY\_2: Fund New Research, key: 1397b4eb"
            label: Text
            name: 1397b4eb
            widget: string
          - hint: "Original text:  There are currently telehealth abortion services in half the US, and the other half is served by international groups like AidAccess. But much more must be done to document and destigmatize this health option just like any other:\_and we are securing funds to directly support our academic partners who are doing the research upon which our strategies are grounded. The solid evidence published by our research partners during this period of tremendous healthcare innovation has helped validate this transformative new opportunity for more self-managed care and helped reassure providers, politicians, and the public about its safely, feasibility and acceptability. Ongoing research is now needed to ensure that this model develops in a way that advances health equity and best meets the needs of people seeking medication abortion. , key: 2f53c187"
            label: Text
            name: 2f53c187
            widget: text
          - hint: 'Original text: Our world-class research partners, key: -18519a85'
            label: Text
