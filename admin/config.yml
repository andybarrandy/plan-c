            widget: text
          - hint: "Original text: Equity\_, key: 983d25b"
            label: Text
            name: 983d25b
            widget: string
          - hint: "Original text: We envision and encourage a reality where abortion is not in isolation but is community care, and is accessible in ways that are safe, peaceful, timely and affordable for every person.\_, key: -462d3a1d"
