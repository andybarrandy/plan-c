          - hint: >-
              Original text: Through the Ambassadors of Information program,
              Plan C Pills aims to support creative projects that increase
              awareness of medication abortion and that speak to the nuances of
              self-managed abortion and criminalization. To that end, we are
              excited to announce that our first Ambassadors Creative Summer
              Fellowship Program will open as of April 11, 2022 and will run
              through May 14th, 2022 at 11:59pm PST. , key: 1774f01c
            label: Text
            name: 1774f01c
            widget: text
          - hint: >-
              Original text: This call for creative proposals focuses on
              innovative, attention-grabbing campaigns and projects that will
              shift public perception of medication abortion and self-managed
