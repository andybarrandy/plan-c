              Plan C staff to implement their creative promotional or
              educational campaigns. We encourage ambassadors to consider that
              their project may take place in a post-Roe landscape and to plan
              accordingly. This might mean addressing trigger bans,
              criminalization, self-managed abortion, abortion support,
              increased stigmatization, and more., key: 6f70c737
