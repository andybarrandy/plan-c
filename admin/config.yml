        name: f_tier
        label: Tier
        widget: number
        required: true
      - hint: >-
          The text in the popup is standardized and can be edited directly on
          the website.
        name: f_legal-level-text
        label: Show "potential legal risk" popup link?
        widget: select
        required: true
        options:
          - label: 'No'
            value: 'No'
          - label: 'Yes'
            value: 'Yes'
      - label: Tags
        widget: hidden
        name: tags
        default: suppliers
      - label: Layout
        widget: hidden
        name: layout
        default: '[suppliers].html'
      - label: Publish Date
        name: date
        widget: datetime
