  <script>
// BEGIN - HUBSPOT IMPLEMENTATION
function sendHubspotForm(
  portalId,
  formId,
  values,
  elementToHide, // this has to be the actual form element, or change the attribute retraival down here
  elementToShowOnSuccess,
  elementToShowOnError
) {
  console.log("--", portalId, formId, values);
  // Create the new request
  var url =
    "https://api.hsforms.com/submissions/v3/integration/submit/" +
    portalId +
    "/" +
    formId;
  // Example request JSON:
  var data = {
    submittedAt: Date.now(),
    fields: Object.keys(values).map(function (k) {
      return {
        objectTypeId: "0-1",
        name: k,
        value: values[k]
      };
    }),
    context: {
      pageUri: window.location.href,
      pageName: document.title
    }
  };
  var xhr = new XMLHttpRequest();
  xhr.open("POST", url);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onreadystatechange = function () {
    // SUCCESS submitting form
    if (xhr.readyState === 4 && [200, 201, 202, 203].includes(xhr.status)) {
      // alert(xhr.responseText); // Returns a 200 response if the submission is successful.
      // if there is a redirect on success attr
      console.log("-- success", elementToHide.hasAttribute("hubspot-redirect-on-success"))
      if (elementToHide.hasAttribute("hubspot-redirect-on-success")) {
        // redirect to the url
        console.log("-- success does redirect", elementToHide.getAttribute("hubspot-redirect-on-success"))
        window.location.href = elementToHide.getAttribute("hubspot-redirect-on-success");
      } else {
        // Hide form and Show success message
        // Update this to use xhr.responseText instead
        elementToHide.style.display = "none";
        elementToShowOnSuccess.style.display = "block";
      }
    } else if (xhr.readyState === 4 && xhr.status >= 400) {
      // ERROR submitting form
      // 4xx and 5xx are errors
      alert(xhr.responseText); // Returns a 400 error the submission is rejected.
      // this code right here can be used to inject the actual response from HubSpot
      // document.getElementById("demo").innerHTML = this.responseText;
      console.log("HS Response", this.status, this.responseText);
      elementToHide.style.display = "none";
      elementToShowOnSuccess.style.display = "none";
      elementToShowOnError.style.display = "block";
    }
  };
  // Sends the request
  var final_data = JSON.stringify(data);
  xhr.send(final_data);
}
// returns current date and time in format MM/DD/YY HH:MM:SS
function getCurrentDateFormatted() {
  function changeTimeZone(date, timeZone) {
    if (typeof date === 'string') {
      return new Date(
        new Date(date).toLocaleString('en-US', {
          timeZone,
        }),
      );
    }
    return new Date(
      date.toLocaleString('en-US', {
        timeZone,
      }),
    );
  }
  function fmt(date, format = 'YYYY-MM-DD hh:mm:ss') {
    const pad2 = (n) => n.toString().padStart(2, '0');
    const map = {
      YYYY: date.getFullYear(),
      MM: pad2(date.getMonth() + 1),
      DD: pad2(date.getDate()),
      hh: pad2(date.getHours()),
      mm: pad2(date.getMinutes()),
      ss: pad2(date.getSeconds()),
    };
    return Object.entries(map).reduce((prev, entry) => prev.replace(...entry), format);
  }
  var now = new Date();
  now = changeTimeZone(now, 'America/Los_Angeles')
  return fmt(now);
}
// Footer Form handling
document.querySelectorAll('[hubspot="form"]').forEach(function (form) {
  form.addEventListener("submit", function (currentFormSubmitEvent) {
    const currentForm = currentFormSubmitEvent.target;
    currentFormSubmitEvent.preventDefault();
    // change input description
    currentFormSubmitEvent.target.parentNode
      .querySelectorAll('input[type="submit"][data-wait]')
      .forEach(function (inputElement) {
        inputElement.value = inputElement.getAttribute('data-wait');
      })
    // grab all inputs
    var formValues = {};
    currentFormSubmitEvent.target.parentNode
      .querySelectorAll('[hubspot="element"]')
      .forEach(function (inputElement) {
        var inputElementName = inputElement.getAttribute("data-name");
        var inputElementValue = inputElement["value"];
        // values transformation: here we format the values properly
        // in case is a checkbox
        if (inputElementValue.trim().toLowerCase() === "on") {
          inputElementValue = true;
        }
        // in case is datetime
        if (inputElementName === "datetime_stamp") {
          // format time here
          inputElementValue = getCurrentDateFormatted();
        }
        // split state into full + abbbreviation
        if (inputElementName === "u_s__state__dropdown_") {
          // get full state name from selected option
          inputElementValue = document.getElementById('state').selectedOptions[0].text;
        }
        formValues[inputElementName] = inputElementValue;
      });
    currentFormSubmitEvent.target.parentNode
  .querySelectorAll('[hubspot="checkbox"]')
  .forEach(function (inputElement) {
    var inputElementName = inputElement.getAttribute("data-name") || inputElement.name;
    var inputElementValue = inputElement.checked ? true : false;
    formValues[inputElementName] = inputElementValue;
  })
// options (radio buttons)
currentFormSubmitEvent.target.parentNode
  .querySelectorAll('[hubspot="radio"]')
  .forEach(function (inputElement) {
    var inputElementName = inputElement.getAttribute("data-name") || inputElement.name;
    if(inputElement.checked) {
      formValues[inputElementName] = inputElement.value;
    };
  })
    var portalId = currentForm.getAttribute("hubspot-portal-id");
    var formId = currentForm.getAttribute("hubspot-form-id");
    var successDiv = currentForm.nextSibling;
    var failureDiv = currentForm.nextSibling.nextSibling;
    sendHubspotForm(
      portalId,
      formId,
      formValues,
      currentForm,
      successDiv,
      failureDiv
    );
  });
});
// END - HUBSPOT IMPLEMENTATION
</script>
