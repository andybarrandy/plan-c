          NETLIFY_AUTH_TOKEN: 'aJC1Y41geKZCVZXaQwC1zIVzVO1vE433S-G1CRBA7L4'
          NETLIFY_SITE_ID: '89bb4fa1-ccd5-4f87-9899-19151d5fbac3'

      - name: 'install node modules'
        working-directory: ./ovh
        run: npm install
      - name: 'upload files to OVH'
        working-directory: ./ovh
        run: node deploy.js



